---
layout: base-screenshot
---

<div class="speaker-template">
  <img
    src="{{ "/static/img/speaker-template-bg.png" | relative_url }}"
    width="100%"
    alt="Speaker Template" />

  <div class="speaker-template-photo">
    <img
      src="{{ page.speaker_photo }}"
      width="800"

      alt="{{ page.speaker_name }}" />
  </div>

  <h1 class="speaker-template-name">{{ page.speaker_name }}</h1>
  <h2 class="speaker-template-session-title">{{ page.session_title }}</h2>
</div>
